<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Note</title>
</head>
<body>
  <h1>클래스 노트 만들거야</h1>

  {% for p in post_list %}
    <hr>
    <h2><a href="{{ get.absolute_url }}">{{ p.title }}</a></h2>
    <h3>{{ p.hook_text }}</h3>
    <h5>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
  {% endfor %}
</body>
</html>
